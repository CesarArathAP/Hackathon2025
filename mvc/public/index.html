<!DOCTYPE html>
<!-- Indica al navegador que es un documento HTML5 -->
<html lang="es">
  <!-- El elemento raíz de la página, con el atributo de idioma en español -->
  <head>
    <!-- La cabecera: contiene metadatos e información no visible para el usuario -->
    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres (para tildes, ñ, etc.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Asegura que la página se vea bien en dispositivos móviles -->
    <title>Título de mi Página Web</title>
    <!-- El título de la página que aparece en la pestaña del navegador -->
    <!-- Aquí también se pueden incluir enlaces a archivos CSS u otros recursos -->
  </head>
  <body>
    <!-- El cuerpo: contiene todo el contenido visible de la página web -->
    <h1>Hola Mundo</h1>
    <!-- Un encabezado principal (título visible) -->
    <p>Este es el contenido de mi primera página web.</p>
    <!-- Un párrafo de texto -->
    <!-- Puedes añadir más elementos aquí, como imágenes, enlaces, listas, etc. -->
  </body>
</html>
