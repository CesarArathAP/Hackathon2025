<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Ofrecemos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --brand: #2f9e44;
      --brand-light: #e8f7ef;
      --brand-dark: #1e7a33;
    }

    body {
      background: white;
      overflow-x: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    .offer-box {
      background: #f1fcf6;
      max-width: 650px;
      margin: 120px auto;
      border-radius: 22px;
      padding: 40px 50px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #1e7a33;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .offer-input {
      border: 2px solid #1e7a33;
      border-radius: 8px;
      padding: 10px;
      font-size: 1.1rem;
      text-align: center;
      width: 100%;
      background: white;
      cursor: pointer;
      transition: 0.25s;
      user-select: none;
    }

    .offer-input:hover {
      background: #e2f9ee;
      transform: scale(1.02);
    }

    .selected {
      background: #2f9e44 !important;
      color: white !important;
      border-color: #1e7a33;
    }

    .input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .info-icon {
      font-size: 1.5rem;
      color: #1e7a33;
      margin-left: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .info-icon:hover {
      transform: scale(1.2);
    }

    .info-modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .info-modal {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      max-width: 450px;
      padding: 25px 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .close-btn {
      text-align: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #1e7a33;
    }
    .close-btn:hover {
      color: #145522;
    }

    .btn-continue {
      margin-top: 25px;
      width: 100%;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <!-- NAV SUPERIOR -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/home.html">
        <i class="bi bi-diamond-fill text-success me-2"></i>
        <span class="fw-semibold">Catastro</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/sobrenosotros">Sobre Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="/contacto">Contáctenos</a></li>
        </ul>
        <a class="btn btn-success" href="/login.html">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <!-- MODAL FLOTANTE -->
  <div id="infoModal" class="info-modal-bg" onclick="closeModal(event)">
    <div class="info-modal" id="modalContent">
      <div class="close-btn" onclick="hideModal()">&times;</div>
      <h4 id="modalTitle" class="fw-bold mb-3"></h4>
      <p id="modalText" class="mb-2"></p>
    </div>
  </div>

  <!-- CONTENIDO CENTRAL -->
  <div class="offer-box">
    <h1>TE OFRECEMOS</h1>

    <!-- OPCIÓN 1 -->
    <div class="input-row">
      <input type="text" class="offer-input" value="Mapeo" readonly onclick="selectOption(this)">
      <i class="bi bi-info-circle info-icon"
         onclick="showModal('Mapeo', 'Mapeo del territorio, georreferenciación y análisis espacial detallado.')"></i>
    </div>

    <!-- OPCIÓN 2 -->
    <div class="input-row">
      <input type="text" class="offer-input" value="Gestión" readonly onclick="selectOption(this)">
      <i class="bi bi-info-circle info-icon"
         onclick="showModal('Gestión', 'Procesos de administración catastral y control documental automatizado.')"></i>
    </div>

    <!-- OPCIÓN 3 -->
    <div class="input-row">
      <input type="text" class="offer-input" value="Base de datos" readonly onclick="selectOption(this)">
      <i class="bi bi-info-circle info-icon"
         onclick="showModal('Base de datos', 'Modelado, almacenamiento seguro y consultas optimizadas de datos catastrales.')"></i>
    </div>

    <!-- BOTÓN PARA GUARDAR -->
    <button class="btn btn-success btn-continue" id="guardarOpcion">Guardar y Ver Resultado</button>
  </div>

  <script>
    // Selección
    function selectOption(el) {
      document.querySelectorAll(".offer-input").forEach(i => i.classList.remove("selected"));
      el.classList.add("selected");
    }

    // Modal
    function showModal(title, text) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalText").textContent = text;
      document.getElementById("infoModal").style.display = "flex";
    }
    function hideModal() {
      document.getElementById("infoModal").style.display = "none";
    }
    function closeModal(e) {
      if (e.target.id === "infoModal") hideModal();
    }

    // Guardar opción seleccionada y llamar a IA
    document.getElementById('guardarOpcion').addEventListener('click', async () => {
      console.log('Botón guardarOpcion clickeado');
      const selected = document.querySelector(".offer-input.selected");
      if (!selected) {
        alert("Por favor selecciona una opción antes de continuar.");
        return;
      }
      console.log('Opción seleccionada:', selected.value);

      // Recuperar las respuestas previas del formulario
      const catastroData = JSON.parse(localStorage.getItem('catastroForm')) || {};
      catastroData.opcion_ofrecemos = selected.value;
      console.log('Datos del formulario:', catastroData);

      // Guardar temporalmente
      localStorage.setItem('catastroForm', JSON.stringify(catastroData));

      try {
        // Obtener el ID del usuario ANTES de generar la IA
        const usuarioData = localStorage.getItem('usuario');
        let idUsuario = null;
        
        if (usuarioData) {
          try {
            const usuario = JSON.parse(usuarioData);
            idUsuario = usuario.id || usuario.id_usuario;
          } catch (e) {
            console.error('Error al parsear usuario:', e);
          }
        }
        
        if (!idUsuario) {
          idUsuario = sessionStorage.getItem('userId');
        }
        
        // Validar que tenemos un ID de usuario válido
        if (!idUsuario || idUsuario === 'null' || idUsuario === 'undefined') {
          alert('Error: No se pudo identificar el usuario. Por favor, inicia sesión.');
          return;
        }
        
        idUsuario = parseInt(idUsuario, 10);
        if (isNaN(idUsuario)) {
          alert('Error: ID de usuario inválido. Por favor, inicia sesión nuevamente.');
          return;
        }
        
        console.log('ID Usuario obtenido:', idUsuario);
        console.log('Iniciando fetch a /api/generate');
        
        // Llamada al servidor para generar IA
        const res = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            form: catastroData,
            id_usuario: idUsuario  // Pasar id_usuario para guardar automáticamente
          })
        });
        console.log('Respuesta del fetch - status:', res.status);

        const data = await res.json();
        console.log('Datos recibidos:', data);

        if (data.diagnostico) {
          // Guardar respuesta de IA
          localStorage.setItem('catastroIA', JSON.stringify(data.diagnostico));
          console.log('Redirigiendo a /resultado.html');
          // Redirigir a resultado
          window.location.href = '/resultado.html';
        } else {
          console.log('No hay diagnostico en data');
          alert('Error al generar IA: ' + (data.error || 'Respuesta vacía'));
        }
      } catch (err) {
        console.log('Error en catch:', err.message);
        alert('Error de conexión con el servidor: ' + err.message);
      }
    });
  </script>

</body>
</html>
